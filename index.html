<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Caique Carvalho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="card-container">
      <div class="card">
        <div class="image-wrapper">
          <div class="image"></div>
        </div>
        <div class="text">
          <div class="head-text">
            Get <span class="head-text-highlighted"> insights </span> that help your business grow.
          </div>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stats-number ">
              10k+
              <p class="stats-headings">
                companies
              </p>
            </div>
            <div class="stats-number">
              314
              <p class="stats-headings">
                templates
              </p>
            </div> 
            <div class="stats-number">
              12M+
              <p class="stats-headings">
                queries
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-text"> 
          Challenge by 
          <a class="footer-text" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by 
          <a class="footer-text"  href="https://github.com/Caiqueoak" target="_blank">Caiqueoak</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
